<div class="row-fluid">
    <div class="span3">
        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">Logs</li>
                <li ng-repeat="log in logs" ng-class="navClass"><a
                        href="#/logs/{{log.name}}">{{log.name|truncate:30}}</a></li>
            </ul>
        </div>
        <!--/.well -->
    </div>
    <!--/span-->
    <div class="span9">

        <form class="bs-docs-example">
            <div class="input-append">
                <label for="type">View Type:</label>
                <select ng-model="type" id="type">
                    <option value="tail">Tail</option>
                    <option value="more">More</option>
                </select>
                <select ng-model="tick">
                    <option value="1000">1sec</option>
                    <option value="2000">2sec</option>
                    <option value="5000">5sec</option>
                    <option value="10000">10sec</option>
                    <option value="20000">20sec</option>
                </select>

                <label for="line">Fetch Line:</label>
                <input ng-model="line" id="line"/>
            </div>
        </form>
        <div class="span9">
            <div class="row">
                <textarea class="log-view" readonly>
                    {{log.content}}
                </textarea>
            </div>
        </div>
    </div>
    <!--/span-->
</div><!--/row-->
<hr>
